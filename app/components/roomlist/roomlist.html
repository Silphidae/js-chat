<div class="content-container">

    <h2>Chat rooms</h2>

    <div class="well roomlist">

        <div class="row">
            <div class="col-sm-4">
                <div data-ng-repeat="room in rooms.slice(0,listLength)">
                    <p><b ng-click="goto(room.name)">{{room.name}}</b>, {{room.users}} users:  <b><a href="" ng-click="goto(room.name)">Join!</a></b></p>
                </div>
            </div>
            <div class="col-sm-4">
                <div data-ng-repeat="room in rooms.slice(listLength,2*listLength)">
                    <p><b ng-click="goto(room.name)">{{room.name}}</b>, {{room.users}} users:  <b><a href="" ng-click="goto(room.name)">Join!</a></b></p>
                </div>
            </div>
            <div class="col-sm-4">
                <div data-ng-repeat="room in rooms.slice(2*listLength,3*listLength)">
                    <p><b ng-click="goto(room.name)">{{room.name}}</b>, {{room.users}} users:  <b><a href="" ng-click="goto(room.name)">Join!</a></b></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h3>Create new room</h3>
                <form class="form-inline" ng-submit="addRoom()">
                    <label for="roomName" class="sr-only">RoomName</label>
                    <input type="text" id="roomName" ng-model="roomName" class="form-control" placeholder="room" required>
                    <input type="submit" class="btn btn-default" value="Add new room"/>
                </form>
            </div>
        </div>
    </div>

</div>
