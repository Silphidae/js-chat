<!-- Custom styles for this template -->
<link href="assets/css/b-cover.css" rel="stylesheet" type="text/css">

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="inner cover">
            <h1 class="cover-heading">Chat like in the old days</h1>

            <p class="lead"><span ng-if="message">{{message}}</span></p>

            <form class="form-signin" ng-submit="submit()">
                <h2 class="form-signin-heading">Choose name</h2>
                <label for="nickname" class="sr-only">Username</label>
                <input type="text" id="nickname" ng-model="nickname" class="form-control" placeholder="Username"
                       autocomplete="off" required autofocus>
                <input type="submit" class="btn btn-lg btn-default" value="Join"/>
            </form>

        </div>

    </div>

</div>
